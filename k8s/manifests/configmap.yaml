apiVersion: v1
kind: ConfigMap
metadata:
  name: murmur-config
  namespace: murmur
  labels:
    app.kubernetes.io/name: murmur
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/part-of: murmur-stack
data:
  APP_NAME: "Murmur"
  APP_ENV: "production"
  APP_DEBUG: "false"
  APP_URL: "https://murmur.amneet.me"
  APP_LOCALE: "en"
  APP_FALLBACK_LOCALE: "en"
  APP_FAKER_LOCALE: "en_US"
  BCRYPT_ROUNDS: "12"
  LOG_CHANNEL: "stderr"
  LOG_STACK: "single" 
  LOG_LEVEL: "info"
  DB_CONNECTION: "sqlite"
  DB_DATABASE: "/app/database/database.sqlite"
  SESSION_DRIVER: "redis"
  SESSION_LIFETIME: "120"
  SESSION_ENCRYPT: "false"
  SESSION_PATH: "/"
  BROADCAST_CONNECTION: "pusher"
  FILESYSTEM_DISK: "local"
  QUEUE_CONNECTION: "redis"
  CACHE_STORE: "redis"
  REDIS_CLIENT: "predis"
  REDIS_HOST: "murmur-redis"
  REDIS_PORT: "6379"
  PUSHER_APP_ID: "murmur"
  PUSHER_APP_KEY: "murmur-key"
  PUSHER_HOST: "murmur-soketi"
  PUSHER_PORT: "6001"
  PUSHER_SCHEME: "http"
  MAIL_MAILER: "log"
  MAIL_HOST: "127.0.0.1"
  MAIL_PORT: "2525"
  MAIL_FROM_ADDRESS: "hello@murmur.amneet.me"
  VITE_APP_NAME: "Murmur"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: murmur
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/version: "7.0"
    app.kubernetes.io/part-of: murmur-stack
data:
  redis.conf: |
    bind 0.0.0.0
    port 6379
    timeout 0
    tcp-keepalive 300
    daemonize no
    pidfile /var/run/redis_6379.pid
    loglevel notice
    logfile ""
    databases 16
    maxmemory 512mb
    maxmemory-policy allkeys-lru
    save 900 1
    save 300 10
    save 60 10000
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    dir /data
    maxclients 10000
    slowlog-log-slower-than 10000
    slowlog-max-len 128
    latency-monitor-threshold 100
    hash-max-ziplist-entries 512
    hash-max-ziplist-value 64
    list-max-ziplist-size -2
    list-compress-depth 0
    set-max-intset-entries 512
    zset-max-ziplist-entries 128
    zset-max-ziplist-value 64
    hll-sparse-max-bytes 3000
    stream-node-max-bytes 4096
    stream-node-max-entries 100
    activerehashing yes
    client-output-buffer-limit normal 0 0 0
    client-output-buffer-limit replica 256mb 64mb 60
    client-output-buffer-limit pubsub 32mb 8mb 60
    hz 10
    dynamic-hz yes
    aof-rewrite-incremental-fsync yes
    rdb-save-incremental-fsync yes